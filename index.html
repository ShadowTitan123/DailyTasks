<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4 col-lg-12">
        <h1 class="display-4 text-center">
            <i class="fas fa-quidditch fa-xs text-primary"></i>
            My<span class="text-success">Daily</span>Tasks
        </h1>

        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form id="taskform">
                    <div class="form-group">
                        <label>Task Name</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter Your Task" required>
                    </div>

                    <div class="form-group">
                        <label>Additional info (Optional)</label>
                        <input type="text" id="info" class="form-control" placeholder="Describe Your Task">
                    </div>


                    <div class="form-group text-center">
                        <input type="submit" value="Add Task" id="btn" class="text-center btn btn-success">
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
        <div class="col-lg-3"></div>
            <div class="col-lg-6">
        <table class="table table-striped mt-5">
            <thead class="text-center">
                <tr>
                    <th>Task Name</th>
                    <th>Task Info</th>
                    <th>Delete Task</th>
                </tr>
            </thead>
            <tbody class="text-center" id="tasks-list">
                <tr>
                    <td>Task 1</td>
                    <td>Task 1</td>
                    <td><i class="fas fa-trash text-danger"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
    
    <script src="main.js"></script>
</body>

</html>
